language: objective-c
osx_image: xcode7.3
xcode_project: SVNTheme.xcodeproj
xcode_scheme: SVNTheme
xcode_sdk: iphonesimulator9.3
env:
  global:
  - FRAMEWORK_NAME=<SVNTheme
  - GITHUB_ACCESS_TOKEN=
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: SVNTheme.framework.zip
  on:
    repo: sevenapps/SVNTheme
true:
  repo: repo/repo
  tags: true
